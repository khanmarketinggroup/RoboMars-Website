<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background -->
  <rect width="300" height="400" fill="#2D2D2D"/>

  <!-- Robot Head Circle (representing Marsy) -->
  <circle cx="150" cy="120" r="50" fill="#F5A623"/>

  <!-- Robot Eyes -->
  <circle cx="135" cy="115" r="8" fill="#2D2D2D"/>
  <circle cx="165" cy="115" r="8" fill="#2D2D2D"/>

  <!-- Robot Smile -->
  <path d="M 135 130 Q 150 140 165 130" stroke="#2D2D2D" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Robot Antenna -->
  <line x1="150" y1="70" x2="150" y2="55" stroke="#F5A623" stroke-width="4"/>
  <circle cx="150" cy="52" r="6" fill="#F5A623"/>

  <!-- MARS Academy text -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#F5A623" text-anchor="middle">
    MARS Academy
  </text>

  <!-- Play button circle -->
  <circle cx="150" cy="270" r="40" fill="#F5A623" opacity="0.95"/>

  <!-- Play triangle -->
  <polygon points="142,255 142,285 170,270" fill="#2D2D2D"/>

  <!-- "Workshop Videos" text -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0.95">
    Workshop Videos
  </text>
</svg>
